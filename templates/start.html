<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>DP-900 Practice Exam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #050c12;
            color: #f9fafb;
        }

        .page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 16px;
        }

        .card {
            background: #0b1924;
            border-radius: 16px;
            box-shadow: 0 14px 30px rgba(0,0,0,.6);
            max-width: 720px;
            width: 100%;
            padding: 32px;
            box-sizing: border-box;
            text-align: left;
        }

        h1 {
            margin: 0 0 12px 0;
            font-size: 2rem;
        }

        p {
            margin: 0 0 20px 0;
            color: #d1d5db;
        }

        .btn-primary {
            border: none;
            border-radius: 999px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            background: #2563eb;
            color: #f9fafb;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="card">
        <h1>DP-900 Practice Exam</h1>
        <p>100 preguntas de práctica. Haz clic en el botón para comenzar.</p>

        <!-- IMPORTANTE: GET y acción a /quiz -->
        <form method="get" action="{{ url_for('quiz', index=0) }}">
            <button type="submit" class="btn-primary">Comenzar examen</button>
        </form>
    </div>
</div>
</body>
</html>
